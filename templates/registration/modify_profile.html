{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css\modify_profile.css' %}">

    <h2>Edit Profile</h2>

      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}

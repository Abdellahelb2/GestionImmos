<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #2a5298;
        }
        
        h2 {
            font-size: 1.9rem;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 8px;
            font-weight: 300;
        }
        
        .content {
            padding: 30px;
        }
        
        .field {
            margin-bottom: 25px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            border-left: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 20px;
        }
        
        .field:hover {
            background: transparent;
            transform: none;
        }
        
        .field:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .field-label {
            font-weight: 600;
            color: #1e3c72;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }
        
        .field-value {
            color: #2c3e50;
            font-size: 1.1rem;
            word-wrap: break-word;
            font-weight: 400;
        }
        
        .email-value {
            color: #1976d2;
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f8f9ff;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e3f2fd;
        }
        
        .message-field {
            background: transparent;
            border-left-color: transparent;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        .message-field:hover {
            background: transparent;
        }
        
        .message-field .field-label {
            color: #1e3c72;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .message-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e3f2fd;
            white-space: pre-wrap;
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.7;
            font-size: 1.05rem;
            color: #2c3e50;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            min-height: 120px;
        }
        
        .footer {
            padding: 25px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 10px auto;
            }
            
            .header, .content {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .field {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Message</h2>
            <div class="subtitle">From {{ name }}</div>
        </div>
        
        <div class="content">
            <div class="field">
                <span class="field-label">From</span>
                <div class="field-value">{{ name }}</div>
            </div>
            
            <div class="field">
                <span class="field-label">Email Address</span>
                <div class="field-value email-value">{{ email }}</div>
            </div>
            
            <div class="field">
                <span class="field-label">Subject</span>
                <div class="field-value">{{ subject }}</div>
            </div>
            
            <div class="field message-field">
                <span class="field-label">Message Content</span>
                <div class="message-content">{{ message }}</div>
            </div>
        </div>
        
        <div class="footer">
            Message received and processed automatically
        </div>
    </div>
</body>
</html>

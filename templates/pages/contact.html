{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 3rem;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    @media (max-width: 768px) {
        .grid-2 {
            grid-template-columns: 1fr;
        }
    }

    .form-group {
        margin-bottom: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #333;
        font-size: 1.1rem;
    }

    .input-container {
        position: relative;
    }

    input, textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: #fff;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
    }

    textarea {
        min-height: 160px;
        resize: vertical;
    }

    .form-hint {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #888;
    }

    .submit-container {
        margin-top: 2.5rem;
    }

    .button {
        display: inline-flex;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
        background-color: #357ab7;
        transform: translateY(-2px);
    }

    .button-icon {
        margin-left: 0.75rem;
    }

    .privacy-note {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #777;
        text-align: center;
    }
</style>

<div class="form-container">
    <form action="{% url 'Contact' %}" method="post">
        {% csrf_token %}
        <div class="grid-2">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-container">
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <span class="form-hint">Please enter your first and last name</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                <span class="form-hint">We'll never share your email with anyone else</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject</label>
            <div class="input-container">
                <input type="text" id="subject" name="subject" required placeholder="How can we help you?">
            </div>
        </div>
        
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required placeholder="Please provide as much detail as possible..."></textarea>
            <span class="form-hint">Your feedback helps us improve our service</span>
        </div>
        
        <div class="submit-container">
            <button type="submit" class="button">
                Send Message
                <span class="button-icon">â†’</span>
            </button>
        </div>
        
        <div class="privacy-note">
            By submitting this form, you agree to our Privacy Policy and Terms of Service.
        </div>
    </form>
</div>
{% endblock %}
